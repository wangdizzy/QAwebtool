<!--home.html-->
{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block headmessage %}
    <h3 style="font-family:標楷體;">用途說明</h3>
{% endblock %}
{% block content %}
    {% for post in posts %}
    <div class="card">
        <div class="card-header">
            <p style="font-family:微軟正黑體;font-size:16pt ;font-weight: bold;">
                <a href="/post/{{post.slug}}">{{post.title}}</a>
            </p>
        </div>
        <div class="card-body" style="background-color: #ffffdd;">
            <p>
                {{post.body | truncatechars:20}}
            </p>
        </div>
        <div class="card-footer" style="background-color: #efefef;">
            
        </div>
    </div>
       
    {% endfor %}
{% endblock %}
