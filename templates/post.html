{% extends 'base.html' %}
{% block title %}{{post.title}} PPSG {% endblock %}
{% block headmessage %}
    <h3 style="font-family:微軟正黑體;">{{post.title}}</h3>
    <a style="font-family:微軟正黑體;" href='/'>回首頁</a>
{% endblock %}
{% block content %}
    <p style="font-family:微軟正黑體;font-size:16pt ;letter-spacing:2pt;">
        <!--linebreaks：將換行符號轉換為段落。-->
        {{ post.body|linebreaks }} 
    </p>
{% endblock %}
